{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}

{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{error_message}}
    </div>
{% endif %}
<br>
<h1 class="headers" style="text-align:center;" >Iniciar Sesión</h1>
<form action="" method="POST" class="p-3 border border-2 form">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary mt-3">Iniciar Sesión</button>
</form>

{% endblock content %}
